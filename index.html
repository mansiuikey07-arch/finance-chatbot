<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Personal Finance Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f8fafc; color: #222; }
    header { background: #2563eb; color: white; padding: 20px; text-align: center; }
    nav { background: #1e40af; padding: 12px; text-align: center; }
    nav a { color: white; text-decoration: none; margin: 0 12px; font-weight: bold; }
    nav a:hover { text-decoration: underline; }
    section { max-width: 900px; margin: 40px auto; padding: 20px; background: white; border-radius: 8px; box-shadow: 0px 2px 6px rgba(0,0,0,0.1); }
    h2 { color: #2563eb; }
    footer { background: #111827; color: white; text-align: center; padding: 12px; margin-top: 30px; }
    #chatbox { border:1px solid #ccc; padding:10px; height:300px; overflow-y:auto; background:#f1f5f9; border-radius:6px; }
    #userInput { width:80%; padding:10px; border:1px solid #ccc; border-radius:4px; }
    button { padding:10px 16px; background:#2563eb; color:white; border:none; border-radius:4px; cursor:pointer; }
    button:hover { background:#1d4ed8; }
  </style>
</head>
<body>

  <header>
    <h1>Personal Finance Chatbot</h1>
    <p>AI-powered guidance for savings, taxes, and investments</p>
  </header>

  <nav>
    <a href="#home">Home</a>
    <a href="#investments">Investments</a>
    <a href="#savings">Savings</a>
    <a href="#mutualfunds">Mutual funds</a>
    <a href="#taxes">Taxes</a>

  
  </nav>

  <!-- Home -->
  <section id="home">
    <h2>Welcome</h2>
    <p>This chatbot helps students and professionals make smarter financial decisions using AI.</p>
  </section>

  

  <!-- Chatbot -->
  <section id="chatbot">
    <h2>Finance Chatbot</h2>
    <div id="chatbox"></div>
    <div style="margin-top:10px;">
      <input type="text" id="userInput" placeholder="Ask about savings, taxes..." />
      <button onclick="sendMessage()">Send</button>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Personal Finance Chatbot</p>
  </footer>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput").value;
      if (!input) return;
      const chatbox = document.getElementById("chatbox");

      // Show user message
      chatbox.innerHTML += `<p><strong>You:</strong> ${input}</p>`;

      try {
        const res = await fetch("http://127.0.0.1:5000/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: input })
        });
        const data = await res.json();
        chatbox.innerHTML += `<p><strong>Bot:</strong> ${data.response}</p>`;
      } catch (err) {
        chatbox.innerHTML += `<p><strong>Bot:</strong> (Error connecting to server)</p>`;
      }

      document.getElementById("userInput").value = "";
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>

</body>
</html>
